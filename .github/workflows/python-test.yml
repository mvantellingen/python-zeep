name: Python Tests

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize]

jobs:

  format:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: 3.12

    - name: Install dependencies
      run: pip install tox

    - name: Validate formatting
      run: tox -e format

  test:
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
        # # TODO: Remove Windows exclusion when binary wheel available for lxml
        # exclude:
        #   - { platform: windows-latest, python-version: "3.11" }


    steps:
    - name: Install system dependencies
      if: matrix.platform == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install libssl-dev libxmlsec1 libxmlsec1-dev libxmlsec1-openssl libxslt1-dev pkg-config

    - name: Install system dependencies
      if: matrix.platform == 'macos-latest'
      run: |
        brew install libxmlsec1 libxslt pkgconfig

    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox tox-gh-actions

    - name: Test with tox
      run: tox
      env:
          PLATFORM: ${{ matrix.platform }}

    - name: Prepare artifacts
      run: mkdir .coverage-data && mv .coverage.* .coverage-data/

    - uses: actions/upload-artifact@master
      with:
        name: coverage-data
        path: .coverage-data/

  coverage:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
    - uses: actions/checkout@v4

    - uses: actions/download-artifact@master
      with:
        name: coverage-data
        path: .

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: 3.12

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox

    - name: Prepare Coverage report
      run: tox -e coverage-report

    - name: Upload to codecov
      if: github.ref == 'refs/heads/main'
      uses: codecov/codecov-action@v4
