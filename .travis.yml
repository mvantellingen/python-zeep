---
sudo: false
dist: trusty
language: python
os:
  - windows
  - linux

addons:
  apt:
    packages:
      - libssl-dev
      - libxmlsec1
      - libxmlsec1-dev
      - libxmlsec1-openssl
      - libxslt1-dev
      - pkg-config

matrix:
  include:
    - python: 2.7
      os: linux
      env: TOXENV=py27
    - python: 2.7
      os: windows
      env: TOXENV=py27
    - python: 3.4
      os: linux
      env: TOXENV=py34
    - python: 3.4
      os: windows
      env: TOXENV=py34
    - python: 3.5
      os: linux
      env: TOXENV=py35
    - python: 3.5
      os: windows
      env: TOXENV=py35
    - python: 3.6
      os: linux
      env: TOXENV=py36
    - python: 3.6
      os: windows
      env: TOXENV=py36
    - python: 3.7
      os: linux
      env: TOXENV=py37
      dist: xenial
      sudo: true
    - python: 3.7
      os: windows
      env: TOXENV=py37
    - python: pypy
      os: linux
      env: TOXENV=pypy

before_cache:
  - rm -rf $HOME/.cache/pip/log

cache:
  directories:
    - $HOME/.cache/pip

deps:
  - codecov

install:
  - pip install tox codecov

script:
  - tox -e $TOXENV

after_success:
  - tox -e coverage-report
  - codecov

notifications:
  email: false
